plugins {
    id 'java'
}

group 'com.esaulpaugh'
version '0.5-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava {
    options.compilerArgs.addAll(['--release', '8'])
}

repositories {
    mavenCentral()
    mavenLocal()
}

task fatJar(type: Jar) {
    // prevent SecurityException when using headlong jar installed by maven
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.RSA'

    // exclude maven-specific headlong bloat
    exclude 'META-INF/maven/**/'
    exclude 'META-INF/services/**/'
    exclude 'META-INF/versions/**/'
    exclude 'module-info.class'
    exclude 'com/migcomponents/**/'

    manifest {
        attributes 'Main-Class': 'com.esaulpaugh.headlong.cli.Main',
        'Implementation-Title': project.name,
        'Implementation-Version': project.version
    }
    archiveName(project.name + '-' + project.version + '-interface.jar') // deprecated
//    archiveFileName(project.name + '-' + project.version + '-interface.jar')
    from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}

dependencies {

//    implementation files('libs/headlong-3.4.0.jar')

    implementation 'com.esaulpaugh:headlong:3.4.2-SNAPSHOT'
    implementation 'com.google.code.gson:gson:2.8.6'
//    testRuntimeOnly 'org.bouncycastle:bcprov-jdk15on:1.65'

    test.useJUnitPlatform()

    testImplementation "org.junit.jupiter:junit-jupiter-api:5.6.2"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.6.2"
}
