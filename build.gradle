plugins {
    id 'java'
}

group 'com.esaulpaugh'
version '0.2-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

task fatJar(type: Jar) {
    // prevent SecurityException
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.SF'

    // exclude maven-specific bloat
    exclude 'META-INF/maven/**/'
    exclude 'META-INF/services/**/'
    exclude 'META-INF/versions/**/'
    exclude 'module-info.class'
    exclude 'com/google/**/'
    exclude 'com/migcomponents/**/'
    exclude 'org/**/' // bouncycastle

    manifest {
        attributes 'Main-Class': 'com.esaulpaugh.headlong.cli.Main',
        'Implementation-Title': project.name,
        'Implementation-Version': project.version
    }
    archiveBaseName.set(project.name)
    from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}

dependencies {

//    implementation files('libs/headlong-3.0.0-SNAPSHOT.jar')

    implementation 'com.esaulpaugh:headlong:3.0.0-SNAPSHOT'
    implementation 'com.google.code.gson:gson:2.8.6'

    test.useJUnitPlatform()

    testImplementation "org.junit.jupiter:junit-jupiter-api:5.6.0"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.6.0"
}
