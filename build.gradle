import java.text.SimpleDateFormat

plugins {
    id 'java'
}

group 'com.esaulpaugh'
version '0.6-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava {
    options.compilerArgs.addAll(['--release', '8'])
}

repositories {
    mavenCentral()
//    mavenLocal()
}

static def headlongVersion() {
    return '3.8.0'
}

static def todayUTC() {
    SimpleDateFormat sdf = new SimpleDateFormat("MMMMM d yyyy")
    sdf.setTimeZone(TimeZone.getTimeZone("UTC"))
    return sdf.format(new Date())
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.esaulpaugh.headlong.cli.Main',
                   'Implementation-Title': project.name,
                   'Implementation-Version': project.version,
                   'headlong-version': headlongVersion(),
                   'Build-Date': todayUTC()

    }
    archiveName(project.name + '-' + project.version + '.jar') // deprecated
//    archiveFileName(project.name + '-' + project.version + '.jar')
    from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}

dependencies {

//    implementation files('libs/headlong-' + headlongVersion() + '.jar')

    implementation 'com.esaulpaugh:headlong:' + headlongVersion()
    implementation 'com.google.code.gson:gson:2.8.6'
//    testRuntimeOnly 'org.bouncycastle:bcprov-jdk15on:1.65'

    test.useJUnitPlatform()

    testImplementation "org.junit.jupiter:junit-jupiter-api:5.6.2"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.6.2"
}
