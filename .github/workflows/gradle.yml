name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    
    - uses: gradle/wrapper-validation-action@v1
    
    - name: Set up JDK 1.8.0
      uses: actions/setup-java@v1
      with:
        java-version: 1.8.0
    - name: Build with Gradle
      run: gradle build
